
<!DOCTYPE html>
<html>

<!-- Head -->
<head>

	<title>登录表单</title>

	<!-- Meta-Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //Meta-Tags -->

	<!-- Style --> <link rel="stylesheet" href="__ADMIN__/assets/css/style.css" type="text/css" media="all">



</head>
<!-- //Head -->

<!-- Body -->
<body>

<h1>登录表单</h1>

<div class="container w3layouts agileits">

	<div class="login w3layouts agileits">
		<h2>登 录</h2>
		<form action="{:url('loginis')}" method="post">
			<!--<input type="hidden" Name="id" placeholder="id" required="" value="{}">-->
			<input type="text" Name="user" placeholder="用户名" required="">
			<input type="password" Name="pwd" placeholder="密码" required="">
			<img class="code"  src="{:url('code')}" alt="">
			<input type="text" name="code" placeholder="输入验证码" style="width:166px;" >
			<ul class="tick w3layouts agileits">
				<li>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>记住我</label>
				</li>
			</ul>
			<div class="send-button w3layouts agileits">

				<input type="submit" value="登 录">

			</div>
		</form>
		<a href="__ADMIN__#">记住密码?</a>
		<div class="social-icons w3layouts agileits">
			<p>- 其他方式登录 -</p>
			<ul>
				<li class="qq"><a href="__ADMIN__#">
					<span class="icons w3layouts agileits"></span>
					<span class="text w3layouts agileits">QQ</span></a></li>
				<li class="weixin w3ls"><a href="{$weixin}">
					<span class="icons w3layouts"></span>
					<span class="text w3layouts agileits">微信</span></a></li>
				<li class="weibo aits"><a href="{$weibo}">
					<span class="icons agileits"></span>
					<span class="text w3layouts agileits">微博</span></a></li>
				<div class="clear"> </div>
			</ul>
		</div>
		<div class="clear"></div>
	</div><div class="copyrights">Collect from <a href="__ADMIN__http://www.cssmoban.com/" >企业网站模板</a></div>
	<div class="register w3layouts agileits">
		<h2>注 册</h2>
		<form action="" method="post" class="form" onsubmit="javascript:return check()">
			<input type="text" Name="user" placeholder="用户名" required="">
			<div></div>
			<input type="text" Name="email" placeholder="邮箱" required="">
			<div></div>
			<input type="password" Name="pwd" placeholder="密码" required="">
			<div></div>
			<input class="phone" type="text" Name="phone" placeholder="手机号码" required="" >
			<div></div>
			<button class="butt" type="button" >获取验证码</button>
			<input type="text" name="phonecode" style="width:130px;"  placeholder="输入验证码">
			<div></div>
			<div class="send-button w3layouts agileits">
				<input class="submit" type="submit" value="免费注册">
			</div>
		</form>
		<div class="clear"></div>
	</div>

	<div class="clear"></div>

</div>

<div class="footer w3layouts agileits">
	<p>Copyright &copy; More Templates <a href="__ADMIN__http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="__ADMIN__http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
</div>

</body>
<!-- //Body -->
<!--siblings 获取同辈的元素-->
<script src="__ADMIN__jq.js"></script>
<!--.replace(/\s*/g,'')-->
<script>
    $('.submit').click(function(e){
        e.preventDefault()
        for(var i = 0;i<=4;i++){
            var a =$.trim($('.form').children('input').eq(i).val());
            console.log(a)
            if(a == ''){
                $('.form').children('input').eq(0).attr('placeholder','请输入用户名');
                $('.form').children('input').eq(1).attr('placeholder','请输入邮箱');
                $('.form').children('input').eq(2).attr('placeholder','请输入密码');
                $('.form').children('input').eq(3).attr('placeholder','请输入手机号');
                $('.form').children('input').eq(4).attr('placeholder','请输入验证码');


                // $('input').click(function(){
                //     for(var i = 0;i<=4;i++){
                //         $(this).attr('placeholder',$('.form').children('input').eq(i).attr('placeholder'))
                //     }
                // })
                // $(location).attr('href',false);
                // $('form').submit(function (){
                //     return false;
                // })
            }

        }

        var f = new FormData($('.form')[0]);
        $.ajax({
            type:'post',
            url:'{:url('reg')}',
            data:f,
            processData:false,
            contentType:false,
            success:function(res){


                if(res.data == ''){
                    if(res.data == 'undefined!') {
                        for(var i = 0;i<=4;i++){
                            $('.form').children('input').eq(i).next().html('<p style="font-size:1px;color:red;"></p>')

                        }
                    }else{
                        $('.form').children('input').eq(0).next().html('<p style="font-size:1px;color:red;"></p>')
                        $('.form').children('input').eq(1).next().html('<p style="font-size:1px;color:red;"></p>')
                        $('.form').children('input').eq(3).next().html('<p style="font-size:1px;color:red;"></p>')
                        $('.form').children('input').eq(4).next().html('<p style="font-size:1px;color:red;"></p>')
                        $('.form').children('input').eq(2).next().html('<p style="font-size:1px;color:red;">'+res.msg+'!</p>')
                    }


                }else{
                    if(res.data == 'undefined!'){
                        for(var i = 0;i<=4;i++){
                            $('.form').children('input').eq(i).next().html('<p style="font-size:1px;color:red;"></p>')

                        }
                    }else{
                        $('.form').children('input').eq(0).next().html('<p style="font-size:1px;color:red;">'+res.user+'!</p>')
                        $('.form').children('input').eq(2).next().html('<p style="font-size:1px;color:red;"></p>')
                        $('.form').children('input').eq(1).next().html('<p style="font-size:1px;color:red;">'+res.email+'!</p>')
                        $('.form').children('input').eq(3).next().html('<p style="font-size:1px;color:red;">'+res.phone+'!</p>')
                        $('.form').children('input').eq(4).next().html('<p style="font-size:1px;color:red;">'+res.code+'!</p>')
                    }
                }



            }
        })

    })



    $('.code').click(function(){
        $(this).attr('src',$(this).attr('src'))
    })


    $('.butt').click(function(){
        $(this).prop('disabled',true);
        $(this).html('<span class="bu">60</span>后可点击');
        var T = setInterval(function(){
            var bu = $('.bu').html();
            // console.log(bu);
            bu--;
            if(bu<=1){
                $('.butt').html('获取验证码')
                $('.butt').prop('disabled',false);
                clearInterval(T);
            }else{
                $('.bu').html(bu);
            }

        },100)
        var phone = new FormData($('.form'));
        // console.log(phone);
        $.ajax({
            type:'post',
            data:phone,
            url:'{:url('phoneCode')}',
            processData:false,
            contentType:false,
            success:function(res){
                console.log(res);
            }
        })

    })

</script>
</html>
